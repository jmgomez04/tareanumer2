<body>

<h1>Este es el ejercicio 5 utilizando Java Script</h1>


<script>
var numero1 = 5;
var numero2 = 8;


if(numero1 < numero2) {
window.alert("numero1 no es mayor que numero2");
}
if(numero2>=0) {
 window.alert("numero2 es positivo");
}
if(numero1 ==0 || numero1 !=0  ) {
 window.alert("numero1 es negativo o distinto de cero");
}
if(numero1+1 > numero2) {
 window.alert("Incrementar en 1 unidad el valor de numero1 no lo hace mayor o igual que numero2");
}

</script>
